name: CI MLflow Advanced

on:
  push:
    branches: [main]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: MLProject/conda.yaml
          activate-environment: churn-env
          auto-activate-base: false

      - name: Check environment
        shell: bash -l {0}
        run: |
          python --version
          pip list

      # ðŸ”¹ TRAIN MODEL 
      - name: Run MLflow Project
        shell: bash -l {0}
        run: |
          cd MLProject
          mlflow run .

      # ðŸ”¹ SIMPAN ARTIFACT 
      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: MLProject/mlruns

      # LOGIN DOCKER HUB 
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # BUILD DOCKER IMAGE DARI MODEL
      - name: Build Docker image with MLflow
        shell: bash -l {0}
        run: |
          cd MLProject

          EXP_ID=$(ls mlruns | head -n 1)
          RUN_ID=$(ls mlruns/$EXP_ID | head -n 1)

          mlflow models build-docker \
            -m "file:mlruns/$EXP_ID/$RUN_ID/artifacts/model" \
            -n "${{ secrets.DOCKER_USERNAME }}/churn-mlflow" \
            --push